<div class="flex">
  <div class="min-wid" style="position: relative;">

    <div #stickyMenu [class.sticky]="sticky">
      <ws-widget-scrollspy-left-menu [currentTab]="currentTab" [tabsData]="tabsData" class="flex flex-1"
        (eSideNavClick)="onSideNavTabClick($event)">
      </ws-widget-scrollspy-left-menu>
    </div>
  </div>
  <div class="flex-display">
    <ws-widget-ui-user-table [hidden]="currentTab==='rolesandaccess'" [tableData]="tabledata" [data]="data"
      [otherInput]="createdDepartment">
    </ws-widget-ui-user-table>
    <ws-app-roles-access [hidden]="currentTab==='users'" (clickedDepartment)="fClickedDepartment($event)">
    </ws-app-roles-access>
  </div>
</div>
